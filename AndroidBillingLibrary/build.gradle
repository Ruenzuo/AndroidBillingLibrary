apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            aidl.srcDirs = ['src/main/aidl']
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['res']
        }
    }
    lintOptions {
        abortOnError false
    }
}
